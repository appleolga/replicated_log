<!DOCTYPE html><html>
    <head>
        <title>Master</title>
    </head>
    <style>
        body{
            font-family:sans-serif;

        }
        div {
            margin: 0 auto;
            padding: 24px 48px;
            background: lightblue;
            border-radius: 16px;
            max-width: 45vw;
        }
        button {
            padding: 8px;
            width: 95px;
            color: white;
            background: black;
            border-radius: 20px;
        }
        input {
            height: 33px;
        }
    </style>
    <body>
        <div>
        <h1>Master Chat</h1>
        <h3>Your ID: <span id="ws-id"></span></h3>
        <h3>Enter your message with write concern after comma. E.g "hello,3" </h3>
        <form action="" onsubmit="sendMessage(event)">
            <input type="text" id="messageText" autocomplete="off"/>
            <button>Send</button> 
        </form>
        <ul id='server_response'>
            <li id = 'response_list'></li>
        </ul>
        <br/>
        <br/>
        <br/>
        <script>
            var client_id = 'master'
            document.querySelector("#ws-id").textContent = client_id;
            var ws = new WebSocket(`ws://127.0.0.1:8080/ws/${client_id}`);
            ws.onmessage = function(event) {
                if (event.data.slice(0,2) != 'OK' && event.data.slice(0,4) != 'FAIL' && event.data != '') {
                    var content = document.createTextNode(event.data)
                    var current_list = document.getElementById('message_list')
                    var new_list = document.createElement('li')
                    new_list.setAttribute('id', 'message_list')
                    new_list.appendChild(content)
                    current_list.replaceWith(new_list)
                } else {
                    var content = document.createTextNode(event.data)
                    var current_list = document.getElementById('response_list')
                    var new_list = document.createElement('li')
                    new_list.setAttribute('id', 'response_list')
                    new_list.appendChild(content)
                    current_list.replaceWith(new_list)
                }
            };
            function sendMessage(event) {
                var input = document.getElementById("messageText")
                ws.send(input.value)
                input.value = ''
                event.preventDefault()
            };
        </script>
            </div>
    </body>
</html>
