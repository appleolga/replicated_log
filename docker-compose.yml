version: '3.8'

services:
  master:
    container_name: master
    hostname: master
    build: ./master_app
    ports:
      - "8080:8000"
    external_links:
      - secondary:secondary
  secondary:
#    container_name: secondary
    build: ./secondary_app
    ports:
      - "3000"
    depends_on:
      - "master"
    external_links:
      - master:master







